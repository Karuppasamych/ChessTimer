<!Doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
  </head>
  <body>
    <div class="chess-timer">
    <div class="chess-timer">
      <span class="Atimer">
        <h2>A</h2>
        <span class="left">05:00</span>
      </span> 
      <span class="Btimer">
        <h2>B</h2>
        <span class="right">05:00</span><br>
      </span>
      
    </div>
    <div class="swapbutton"><button id="swapbtn" class="swapbtn">Swap</button></div> 
    <div class="bottom">

      <button id="startbtn">Start</button>
      <button id="resetbtn">Reset</button>
      <select id="timer">
        <option value="05">05 mins</option>
        <option value="10">10 mins</option>

        <option value="20">20 mins</option>
        <option value="30">30 mins</option>

      </select>

    </div>
    <script src="javascript.js"></script>
    <div id="output"></div>
  </div>
  </body>
</html>
